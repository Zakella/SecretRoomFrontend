<!-- Header for Home Page -->
@if (isHome()) {
  <div class="mobile-header-home">
    <div class="lang-switch-header">
      @for (lang of languages; track lang) {
        <div class="lang-option" [class.active]="activeLang() === lang" (click)="setActiveLang(lang)">
          {{ lang | uppercase }}
        </div>
      }
    </div>

    <a class="logo">Secret Room</a>

    <button class="cart-btn-home" (click)="openCart()">
      <i class="pi pi-shopping-bag"></i>
      @if (cartCount() > 0) {
        <span class="cart-badge">{{ cartCount() }}</span>
      }
    </button>
  </div>
}

<!-- Header for Inner Pages -->
@if (!isHome()) {
  <button class="back-btn-mobile" (click)="goBack()" aria-label="Назад">
    <img src="assets/images/back.svg" alt="Назад" />
  </button>
  <div class="product-title-mobile">Secret Room</div>
  <button class="add-to-cart-mobile" (click)="openCart()" aria-label="Cart">
    <i class="pi pi-shopping-bag"></i>
    @if (cartCount() > 0) {
      <span class="cart-badge">{{ cartCount() }}</span>
    }
  </button>
}
