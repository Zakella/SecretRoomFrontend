<div class="mobile-header-home">
  <div class="lang-switch-header">
    @for (lang of languages; track lang) {
      <div class="lang-option" [class.active]="activeLang() === lang" (click)="setActiveLang(lang)">
        {{ lang | uppercase }}
      </div>
    }
  </div>

  <a class="logo" [routerLink]="['/', activeLang()]">Secret Room</a>

  <div class="header-right-icons">
    <a class="header-icon-btn" [routerLink]="['/', activeLang(), 'favorites']">
      <i class="ri-heart-line"></i>
      @if (favoritesService.count() > 0) {
        <span class="icon-badge">{{ favoritesService.count() }}</span>
      }
    </a>
    <button class="header-icon-btn" (click)="openCart()">
      <i class="ri-shopping-bag-3-line"></i>
      @if (cartCount() > 0) {
        <span class="icon-badge">{{ cartCount() }}</span>
      }
    </button>
  </div>
</div>
