@if (isVisible()){
  <div class="banner">
    <div class="banner-text">
      Загрузите наше мобильное приложение!
    </div>
    <div class="banner-actions">
      <a href="https://apps.apple.com/app/idYOUR_APPLE_ID" target="_blank" rel="noopener noreferrer" class="btn btn-apple">
        App Store
      </a>
      <a href="https://play.google.com/store/apps/details?id=YOUR_PACKAGE_NAME" target="_blank" rel="noopener noreferrer" class="btn btn-play">
        Google Play
      </a>
      <button (click)="close()" class="btn-close">&times;</button>
    </div>
  </div>
}
