<header class="header">
  <div class="container">
    <div class="logo">
      <a routerLink="/">secret room</a>
    </div>

    <nav class="nav">
      <a routerLink="" routerLinkActive="active">Магазин</a>
      <a routerLink="/vs" routerLinkActive="active">Бренды</a>
      <a routerLink="/new" routerLinkActive="active">Новинки</a>
      <a routerLink="/blog" routerLinkActive="active">Блог</a>
    </nav>
    <div class="lang-switcher">
      @for (lang of languages; track $index) {
        <button
          (click)="setActiveLang(lang)"
          [class.active]="lang === activeLang()"
        >
          {{ lang.toUpperCase() }}
        </button>
      }
    </div>
    <div class="icons">
      <button aria-label="Поиск"><i class="ri-search-line"></i></button>
      <button aria-label="Избранное" routerLink="/wishlist"><i class="ri-heart-line"></i></button>
      <button aria-label="Профиль" routerLink="/brands"><i class="ri-user-line"></i></button>
      <button aria-label="Корзина" routerLink="/brands"><i class="ri-shopping-bag-line"></i></button>
    </div>
  </div>

</header>
