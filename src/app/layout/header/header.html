<header class="header">

    <nav class="nav-left">
      <a class="nav-item">Our Story</a>
      <a class="nav-item">Our Standards</a>
      <a class="nav-item">Our Stores & Services</a>
    </nav>
    <a class="logo">secret room</a>
    <div class="nav-right">
      <div class="lang-switcher">
        @for (lang of languages; track $index) {
          <button
            (click)="setActiveLang(lang)"
            [class.active]="lang === activeLang()"
          >
            {{ lang.toUpperCase() }}
          </button>
        }
      </div>
      <div class="icons">
        <a class="icon">
          <i class="ri-heart-line"></i>
        </a>
        <a class="icon">
          <i class="ri-user-line"></i>
        </a>
        <a class="icon" (click)="openCart()">
          <i class="ri-shopping-bag-line"></i>
        </a>
      </div>
    </div>
  </div>
  <nav class="nav-main">
    @for (item of Object.keys(dropdownContent); track item) {
      <a
        class="nav-item"
        (mouseenter)="showDropdown(item)"
        (mouseleave)="hideDropdown()"
      >
        {{ item }}
      </a>
    }
    <a href="#" class="nav-item">WELLNESS</a>
    <a href="#" class="nav-item">DETOX BOX</a>
    <a href="#" class="nav-item">BRANDS</a>

    <div class="nav-item detox-notes">

    </div>

    <div class="search-bar">
      <i class="ri-search-line" aria-hidden="true"></i>
      <input type="text" placeholder="Search Products" aria-label="Поиск по продуктам">
    </div>
