@if (!visibleCart()){
<div class="floating-sidebar">
  <div class="sidebar-item cart" [class.gift-available]="hasGift">
    <i class="ri-gift-line"></i>
    <span>Подарки</span>
    @if (cartCount > 0){
      <div class="cart-badge">{{ cartCount }}</div>
    }
  </div>
  <div class="sidebar-item">
    <i class="ri-user-line"></i>
    <span>Аккаунт</span>
  </div>
  <div class="sidebar-item cart" (click)="openCart()">
    <i class="ri-shopping-bag-3-line"></i>
    <span>Корзина</span>
    @if (cartCount > 0){
      <div class="cart-badge">{{ cartCount }}</div>
    }
  </div>
</div>
}
