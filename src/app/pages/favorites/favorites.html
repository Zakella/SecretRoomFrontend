<div class="favorites-page">
  <div class="favorites-header">
    <h1 class="favorites-title">{{ 'Favorites' | transloco }}</h1>
    <span class="favorites-count">{{ products().length }} {{ 'Items' | transloco }}</span>
  </div>

  @if (loading()) {
    <div class="favorites-loading">
      <div class="favorites-spinner"></div>
    </div>
  } @else if (products().length === 0) {
    <div class="favorites-empty">
      <i class="ri-heart-line"></i>
      <p>{{ 'FavoritesEmpty' | transloco }}</p>
    </div>
  } @else {
    <product-list [products]="products()"/>
  }
</div>
