<section>
  <div class="form-box">
    <div class="form-value">
      <form action="">
        <h2>{{'Sign into your account' |transloco}}</h2>
        <div class="inputbox">
          <i class="ri-mail-line"></i>
          <input type="text" required>
          <label for="">{{'Email' |transloco}}</label>
        </div>
        <div class="inputbox">
          <i class="ri-lock-line"></i>
          <input type="password" required>
          <label for="">{{'Password' |transloco}}</label>
        </div>
        <div class="forget">
          <a href="#">{{'Forgot Password' |transloco}}</a>
        </div>
        <button>{{'Sing in' |transloco}} </button>
        <div class="register">
          <p>{{'No account' |transloco}}
            <a [routerLink]="['/', activeLang(), 'profile']">{{'Register here' |transloco}}</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
