  <div scrollReveal="fade-up">
    <categories [categories]="(categories$ | async) || []"/>
  </div>
  <div scrollReveal="fade-up">
    <best-sellers [bestSellers]="(bestSellers$ | async) || []"/>
  </div>
  <div scrollReveal="fade-up">
    <new-arrivals [newArrivals]="(newArrivals$| async) || []"/>
  </div>
  <div scrollReveal="fade-up">

  <div scrollReveal="fade-up">

  <div scrollReveal="fade-up">
    <socials/>
