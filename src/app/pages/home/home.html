<main class="home" appFadeUp>
  <div class="image-wrapper">
    <app-image-slider [images]="images" [autoSlide]="true" [controls]="false"/>
  </div>
  <app-text-slider></app-text-slider>
  <section class="hero">
    <div class="hero-content container">
      <h1>Откройте мир премиального ухода</h1>
      <p>Эксклюзивные бренды, натуральные формулы и безупречное качество.</p>
      <a routerLink="/shop" class="btn-primary">Перейти в магазин</a>
    </div>
    <div class="hero-image">
      <img src="assets/images/demo/main.jpeg" alt="Премиальная косметика"/>
    </div>
  </section>

  <div class="image-wrapper">
    <div class="cards">
      <div class="card red">
        <p class="tip">Hover Me</p>
        <p class="second-text">FOLLOW ME MY BROO</p>
      </div>
      <div class="card white">
        <p class="tip">Hover Me</p>
        <p class="second-text">FOLLOW ME MY BROO</p>
      </div>
    </div>
  </div>

  <ng-container>
    <app-text-slider></app-text-slider>
    <app-best-sellers></app-best-sellers>
    <div class="beauty-goals">
      <h3>What are your beauty goals?</h3>
      <div class="goals-list">
        @for (goal of goals; track goal.label; ) {
          <div class="goal">
            <img [src]="goal.image" [alt]="goal.label"/>
            <span>{{ goal.label }}</span>
          </div>
        }
      </div>
    </div>
  </ng-container>
  <app-socials/>
  <app-mobile-menu></app-mobile-menu>
</main>
<app-modal-certificate></app-modal-certificate>
