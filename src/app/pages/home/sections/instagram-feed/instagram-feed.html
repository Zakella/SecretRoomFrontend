<section class="instagram-section">
  <div class="stories-grid">
    @for (post of posts(); track post.id; let i = $index) {
      <button class="story-item" [class.viewed]="isViewed(post.id)" (click)="openViewer(i)">
        <div class="ring"><div class="avatar"><img [src]="getThumbnail(post)" /></div></div>
      </button>
    }
  </div>
</section>

@if (isViewerOpen() && currentPost) {
  <div class="story-view">
    <div class="buttons-container next-button" (click)="next(); $event.stopPropagation()">
      <svg width="14" height="24" viewBox="0 0 14 24" fill="none"><path d="M2 2L12 12L2 22" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </div>

    @if (currentIndex() > 0) {
      <div class="buttons-container prev-button" (click)="prev(); $event.stopPropagation()">
        <svg width="14" height="24" viewBox="0 0 14 24" fill="none"><path d="M12 22L2 12L12 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
    }

    <div class="close-button" (click)="closeViewer()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M2 22L12 12M22 2L12 12M12 12L2 2M12 12L22 22" stroke="white" stroke-width="3" stroke-linecap="round"/></svg>
    </div>

    <div class="stories-block">
      <div class="nav-overlay" (click)="next()"></div>

      <div class="media-content">
        @if (isVideo(currentPost)) {
          <video [src]="currentPost.mediaUrl" autoplay muted playsinline loop></video>
        } @else {
          <img [src]="currentPost.mediaUrl" />
        }
      </div>
    </div>
  </div>
}
