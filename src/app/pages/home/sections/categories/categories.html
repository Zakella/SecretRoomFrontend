<section class="more-to-love">
  <div class="header-container">
    <h2>{{ 'Shop by Category' | transloco }}</h2>
    <div class="nav-buttons">
      <button (click)="prev()" [class.disabled]="currentIndex === 0">←</button>
      <button (click)="next()" [class.disabled]="currentIndex >= categories().length - 1">→</button>
    </div>
  </div>

  <div class="slider">
    <div
      class="slider-track"
      [style.transform]="'translateX(' + translateX + 'px)'"
    >
      @for (item of categories(); track item.categoryId) {
        <div class="slide" (click)="goToCategory(item)">
          <img [src]="item.imageUrl || 'assets/images/no-image.png'" [alt]="item.name"/>
          <span class="label">{{ currentLanguage() === 'ro' ? item.nameRo : item.nameRu }}</span>
        </div>
      }
    </div>
  </div>
</section>
