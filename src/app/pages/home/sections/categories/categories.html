<section class="more-to-love">
  <div class="header-container">
    <h2>More To Love</h2>
    <div class="nav-buttons">
      <button (click)="prev()" [class.disabled]="currentIndex === 0">←</button>
      <button (click)="next()" [class.disabled]="currentIndex >= items.length - 1">→</button>
    </div>
  </div>

  <div class="slider">
    <div
      class="slider-track"
      [style.transform]="'translateX(' + translateX + 'px)'"
    >
      @for (item of items; track item.id) {
        <div class="slide">
          <img [src]="item.image" alt="{{ item.label }}"/>
          <span class="label">{{ item.label }}</span>
        </div>
      }
    </div>
  </div>
</section>
