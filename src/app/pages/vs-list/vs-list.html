<div class="product-list-wrapper">
  <div class="filters-panel">
    <app-filter
      [filters]="filters"
      (filterChanged)="onFilterChange($event)">
    </app-filter>
  </div>


  <div class="product-list-panel">
    <app-product-list [products]="mockProducts"></app-product-list>
    <app-paginator></app-paginator>
  </div>

</div>
