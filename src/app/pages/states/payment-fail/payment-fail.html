<div class="fail-page">
  <!-- Animated background -->
  <div class="fail-bg">
    <div class="fail-bg-gradient"></div>
    <div class="fail-bg-pattern"></div>
  </div>

  <div class="fail-container">
    <!-- Logo -->
    <a [routerLink]="['/', activeLang()]" class="fail-logo">Secret Room</a>

    <!-- Error Icon -->
    <div class="error-icon">
      <i class="ri-close-circle-line"></i>
    </div>

    <h1 class="fail-title">{{ 'Payment failed' | transloco }}</h1>
    <p class="fail-subtitle">{{ 'Your payment could not be processed' | transloco }}</p>

    <!-- Info Card -->
    <div class="fail-card">
      <div class="fail-message">
        <i class="ri-information-line"></i>
        <p>{{ 'No money has been charged from your account. You can try again or choose a different payment method.' | transloco }}</p>
      </div>
    </div>

    <!-- Actions -->
    <div class="fail-actions">
      <button (click)="goToCheckout()" class="btn-primary">
        <i class="ri-refresh-line"></i>
        {{ 'Try again' | transloco }}
      </button>
      <a [routerLink]="['/', activeLang()]" class="btn-secondary">
        {{ 'Go to the home page' | transloco }}
      </a>
    </div>
  </div>
</div>
