<section class="error-page">
  <!-- Decorative elements -->
  <div class="deco-line deco-top-left"></div>
  <div class="deco-line deco-top-right"></div>
  <div class="deco-line deco-bottom-left"></div>
  <div class="deco-line deco-bottom-right"></div>

  <div class="content-wrapper">
    <div class="visual-area">
      <span class="error-label">Error</span>
      <h1 class="error-code">404</h1>
      <div class="gold-ornament">✦ ✦ ✦</div>
    </div>

    <div class="text-area">
      <h2 class="title">Страница не найдена</h2>
      <p class="description">
        Похоже, эта страница решила взять отпуск. Но не волнуйтесь — наша коллекция ждёт вас.
      </p>

      <div class="actions">
        <a routerLink="/" class="btn-primary">
          <i class="ri-home-4-line"></i>
          <span>На главную</span>
        </a>
        <a routerLink="/ru/catalog/all" class="btn-secondary">
          <i class="ri-shopping-bag-line"></i>
          <span>Перейти в каталог</span>
        </a>
      </div>
    </div>
  </div>

  <div class="decorative-glow"></div>
</section>
