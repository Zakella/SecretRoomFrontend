<section class="error-page">
  <div class="deco-line deco-top-left"></div>
  <div class="deco-line deco-top-right"></div>
  <div class="deco-line deco-bottom-left"></div>
  <div class="deco-line deco-bottom-right"></div>

  <div class="content-wrapper">
    <div class="visual-area">
      <span class="error-label">Error</span>
      <h1 class="error-code">404</h1>
      <div class="gold-ornament">&#10022; &#10022; &#10022;</div>
    </div>

    <div class="text-area">
      <h2 class="title">{{ 'notFound.title' | transloco }}</h2>
      <p class="description">{{ 'notFound.description' | transloco }}</p>

      <div class="actions">
        <a [routerLink]="['/', activeLang()]" class="btn-primary">
          <i class="ri-home-4-line"></i>
          <span>{{ 'notFound.goHome' | transloco }}</span>
        </a>
        <a [routerLink]="['/', activeLang(), 'catalog', 'new-arrivals']" class="btn-secondary">
          <i class="ri-shopping-bag-line"></i>
          <span>{{ 'notFound.goToCatalog' | transloco }}</span>
        </a>
      </div>
    </div>
  </div>

  <div class="decorative-glow"></div>
</section>
