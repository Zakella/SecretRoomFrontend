<div
  class="min-h-screen  text-[#121212] font-sans antialiased selection:bg-black selection:text-white  pt-[290px]">

  <div
    class="sticky top-0 z-50 mix-blend-difference text-white p-6 border-b border-white/10 flex justify-between items-center backdrop-blur-md">
    <div class="text-[10px] tracking-[0.3em] uppercase">Search  Result: {{ products.length }}</div>

    <div class="flex items-center gap-8 shadow-2xl rounded-full px-6 py-2 border border-white/20">
      <button (click)="viewMode = 'grid'" [class.text-pink-400]="viewMode === 'grid'"
              class="text-[10px] uppercase tracking-widest transition-colors cursor-pointer">Cells
      </button>
      <div class="w-[1px] h-3 bg-white/20"></div>
      <button (click)="viewMode = 'list'" [class.text-pink-400]="viewMode === 'list'"
              class="text-[10px] uppercase tracking-widest transition-colors cursor-pointer">Rows
      </button>
    </div>
  </div>

  <main class="p-6 md:p-12">
    @if (viewMode === 'grid') {
      <product-list [products]="products"/>
    } @else {
      <div class="space-y-2">
        @for (item of products; track item.id) {
          <div
            class="group flex items-center p-4 bg-white/40 border border-black/5 hover:bg-white hover:shadow-2xl transition-all duration-300">
            <div class="w-24 h-24 bg-gray-100 flex-shrink-0 overflow-hidden">
              <img [src]="item.imageURL || 'assets/images/no-image.png'"
                   class="w-full h-full object-cover mix-blend-multiply grayscale group-hover:grayscale-0 transition-all">
            </div>

            <div class="flex-1 px-12 grid grid-cols-3 items-center">
              <div>
                <span class="text-[9px] block opacity-40 uppercase tracking-widest">Product</span>
                <h3 class="text-lg uppercase tracking-tight">{{ item.name }}</h3>
              </div>
              <div>
                <span class="text-[9px] block opacity-40 uppercase tracking-widest">Origin</span>
                <p class="italic text-sm font-serif">{{ item.brand }}</p>
              </div>
              <div class="text-right">
                <span class="text-2xl font-light">{{ item.price }} â‚½</span>
              </div>
            </div>

            <button
              class="w-12 h-12 rounded-full border border-black flex items-center justify-center hover:bg-black hover:text-white transition-all transform group-hover:rotate-90">
              +
            </button>
          </div>
        }
      </div>
    }
  </main>
</div>
