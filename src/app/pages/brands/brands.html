<div class="brands-page">
  <header class="brands-header">
    <span class="eyebrow">World of Beauty</span>
    <h1>{{ 'brandsPage.title' | transloco }}</h1>
    <p>{{ 'brandsPage.description' | transloco }}</p>
  </header>

  <nav class="alphabet-nav">
    @for (letter of alphabet; track letter) {
      <button
        (click)="scrollToSection(letter)"
        [disabled]="!hasBrandsForLetter(letter)">
        {{ letter }}
      </button>
    }
  </nav>

  <div class="brands-container">
    @for (group of groupedBrands(); track group.letter) {
      <section [id]="'section-' + group.letter" class="brand-group">
        <div class="letter-badge">{{ group.letter }}</div>

        <div class="brand-grid">
          @for (brand of group.brands; track brand.brand) {
            <a [routerLink]="['/', activeLang(), 'catalog', 'brand', brandSlug(brand)]" class="brand-card">
              <span class="brand-name">{{ displayName(brand) }}</span>
            </a>
          }
        </div>
      </section>
    }
  </div>
</div>
