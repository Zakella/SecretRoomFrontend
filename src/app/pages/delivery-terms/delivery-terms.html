<div class="container">
  <nav class="sidebar">
    <a
      *ngFor="let section of sections"
      href="#{{ section.id }}"
      [class.active]="activeSection === section.id"
      (click)="scrollToSection(section.id, $event)"
    >{{ section.title }}</a
    >
  </nav>

  <main class="content" (window:scroll)="onWindowScroll()">
    <h1>Правила и условия</h1>

    <section *ngFor="let section of sections" [id]="section.id">
      <h2>{{ section.number }}. {{ section.title }}</h2>
      <p>{{ section.text }}</p>
    </section>
  </main>
</div>
