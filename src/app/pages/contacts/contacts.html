<section class="store-page" appFadeUp>
  <div class="store-hero">
    <h1>Найди свой Secret Room</h1>
    <p>Места, где рождается красота. Приходите за вдохновением и любимыми продуктами.</p>
  </div>
  <div class="store-grid">
    @for (store of stores; track store.id) {
      <div class="store-card">
        <div class="store-image">
          <img [src]="store.imgUrl" [alt]="store.name">
        </div>
        <div class="store-info">
          <h3>{{ store.name }}</h3>
          <p>{{ store.location }}</p>
          <p>{{ store.workTime }}</p>
          <iframe [src]="getGoogleMapsUrl(store.latitude, store.longitude)"
                  width="100%"
                  height="200"
                  loading="lazy"></iframe>
        </div>
      </div>
    }
  </div>
</section>
