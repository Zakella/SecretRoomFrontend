<section class="wishlist-page">
  <h1>Мой список желаемого</h1>
    @if(wishlist.length === 0){
      <div class="empty">
        <p>Ваш список пуст. Добавьте любимые продукты ❤️</p>
      </div>
    } @else {
      <div class="wishlist-grid">
        @for (item of wishlist; track $index) {
          <div class="wishlist-card">
            <button class="btn-remove" (click)="removeItem(item.id)">×</button>
            <img [src]="item.image" alt="{{ item.title }}" />
            <div class="info">
              <h3>{{ item.title }}</h3>
              <p class="price">L {{ item.price }}</p>
              <button class="btn-cart" (click)="addToCart(item)">ADD TO CART</button>
            </div>
          </div>

        }
      </div>
    }
</section>
