<div class="modal-backdrop" (click)="onClose()"></div>

<div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" (click)="$event.stopPropagation()">
  <button class="close-button" aria-label="Закрыть" (click)="onClose()">×</button>

  <h2 id="modalTitle">Сброс пароля</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="Введите ваш email"
      [class.invalid]="form.controls['email'].invalid && form.controls['email'].touched"
      autocomplete="email"
      required
    />
 <!--   <div class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
      Пожалуйста, введите корректный email.
    </div>-->

    <button type="submit" [disabled]="form.invalid || submitting">
      {{ submitting ? 'Отправка...' : 'Отправить ссылку' }}
    </button>
  </form>

  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
</div>
