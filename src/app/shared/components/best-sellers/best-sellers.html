<h2 class="section-title">Clean Beauty Best Sellers</h2>
<div class="category-tabs">
  @for (cat of categories; track $index) {
    <button (click)="selectCategory(cat)" [class.active]="cat === selectedCategory()">
      {{ cat }}
    </button>
  }
</div>

<div class="product-grid-wrapper">
  <div class="product-grid">
    @for (product of filteredProducts; track product.title) {
      <product-card
        [title]="product.title"
        [brand]="product.brand"
        [price]="product.price"
        [imageUrl]="product!.imageUrl!"/>
    }
  </div>
</div>
