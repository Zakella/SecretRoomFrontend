<div class="paginator">
  <button (click)="prevPage()" [disabled]="currentPage === 1">Назад</button>

  @for(page of pages; track $index){
    <button
      [class.active]="page === currentPage"
      (click)="goToPage(page)">
      {{ page }}
    </button>
  }


  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Вперед</button>
</div>
