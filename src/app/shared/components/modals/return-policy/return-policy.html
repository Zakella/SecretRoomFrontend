<p-dialog
  [header]="'Return policy' | transloco"
  [(visible)]="open"
  (onHide)="close()"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '500px' }"
  styleClass="luxury-dialog"
  [appendTo]="'body'"
>
  <div class="policy-container">
    <div class="policy-section">
      <p>{{ 'ReturnTermsText' | transloco }}</p>
    </div>

    <div class="policy-divider"></div>

  </div>
</p-dialog>
