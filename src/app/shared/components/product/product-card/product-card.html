<div class="product-card" [class.bestseller]="isBestSeller()">
  <div class="image-wrapper">
    @if (isBestSeller()) {
      <div class="badge">Limited Edition</div>
    }

    <button class="wishlist-btn" (click)="$event.stopPropagation()">
      <i class="ri-heart-line"></i>
    </button>

    <div class="img-container" (click)="navToProduct()">
      <img [src]="imageUrl()" [alt]="product()?.name" class="main-img"/>
      <div class="quick-add-overlay">
        <button class="action-btn" (click)="addProductInCart(); $event.stopPropagation()">
          {{ 'Add to Cart' | transloco }}
        </button>
      </div>
    </div>
  </div>

  <div class="info" (click)="navToProduct()">
    <div class="meta">
      <span class="category">{{product()?.brand}}</span> </div>
    <h3 class="name">{{ product()?.name }}</h3>
    <p class="price">
      <span class="amount">{{ price() }}</span>
      <span class="currency">MDL</span>
    </p>
  </div>
  <div class="product-info">
    <div class="actions">
      <button
        class="add-to-bag-btn"
        (click)="addProductInCart()"
        analyticEvent="buy_click"
      >
        <i class="ri-shopping-bag-line"></i>
        <span>{{ 'Add to Cart' | transloco }}</span>
      </button>
    </div>
  </div>
</div>
