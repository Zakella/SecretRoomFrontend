@if (filteredProducts().length > 0) {
  <div class="section-header">
    <h2 class="section-title">{{ 'RecentlyViewed' | transloco }}</h2>
  </div>

  <!-- Desktop: carousel -->
  <div class="desktop-view">
    <p-carousel
      [value]="filteredProducts()"
      [numVisible]="filteredProducts().length < 5 ? filteredProducts().length : 5"
      [numScroll]="1"
      [circular]="filteredProducts().length > 5"
      [autoplayInterval]="0"
      [showNavigators]="filteredProducts().length > 5"
      [responsiveOptions]="responsiveOptions">
      <ng-template let-product #item>
        <div class="card" (click)="goToProduct(product)">
          <div class="card-image">
            <img [src]="product.imageURL" [alt]="product | localizedName" loading="lazy"/>
          </div>
          <div class="card-body">
            <span class="card-name">{{ product | localizedName }}</span>
            <span class="card-price">{{ product.price }} MDL</span>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <!-- Mobile: swipeable scroll -->
  <div class="mobile-view">
    @for (product of filteredProducts(); track product.id) {
      <div class="card" (click)="goToProduct(product)">
        <div class="card-image">
          <img [src]="product.imageURL" [alt]="product | localizedName" loading="lazy"/>
        </div>
        <div class="card-body">
          <span class="card-name">{{ product | localizedName }}</span>
          <span class="card-price">{{ product.price }} MDL</span>
        </div>
      </div>
    }
  </div>
}
