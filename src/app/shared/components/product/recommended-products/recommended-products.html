<p-carousel [value]="products!" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="4000">
  <ng-template let-product #item>
    <div class="carousel-item">
      <div class="image-container">
        <img [src]="product.imageURL" [alt]="product.name"/>
      </div>
      <div class="product-name">{{ product.name }}</div>
      <div class="product-footer">
        <div class="product-price">{{ product.price + ' MDL' }}</div>
        <div class="buttons">
          <button class="vs-btn" (click)="addToWishlistHandler()">
            <i class="pi pi-heart"></i>
          </button>
          <button class="vs-btn" (click)="addToCart()">
            <i class="pi pi-shopping-cart"></i>
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
