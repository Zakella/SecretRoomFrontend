<div class="product-list">
  @for (product of products; track $index) {
    <app-product-card
      [imageUrl]="product.image"
      [title]="product.title"
      [price]="product.price"
      [rating]="product.rating"
      [isBestSeller]="product.isFavorite"
      [brand]="'Victoria Sercret'">
    </app-product-card>
  }
</div>
