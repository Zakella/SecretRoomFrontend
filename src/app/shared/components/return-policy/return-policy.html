<div class="modal-backdrop" *ngIf="open">
  <div class="modal">
    <button class="close-btn" (click)="close()">×</button>
    <h2>Политика возврата</h2>
    <p>
      Вы можете вернуть товар в течение 14 дней после получения заказа.
      Товар должен быть в оригинальной упаковке и без следов использования.
      Возврат денежных средств производится в течение 3 рабочих дней с момента получения возврата.
    </p>
  </div>
</div>
