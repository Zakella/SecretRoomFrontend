name: CD - Deploy Frontend Web Store (Stage)

on:
  push:
    branches:
      - stage
    paths:
      - 'src/**'
      - 'package.json'
      - 'angular.json'
      - 'Dockerfile-stage'
      - 'docker-compose-stage.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout кода
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Установка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Сборка Docker образа
      - name: Build Docker image
        run: |
          docker build -f Dockerfile-stage -t secret-room-frontend:stage .

      # 4. Сохранение Docker образа в архив
      - name: Save Docker image
        run: docker save secret-room-frontend:stage | gzip > frontend-stage.tar.gz

      # 5. Копирование файлов на VPS
      - name: Copy files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.STAGE_HOST }}
          username: ${{ secrets.STAGE_USERNAME }}
          key: ${{ secrets.STAGE_SSH_PRIVATE_KEY }}
          source: "frontend-stage.tar.gz,docker-compose-stage.yml"
          target: "/tmp"

      # 6. Деплой на сервер через SSH
      - name: Deploy application to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGE_HOST }}
          username: ${{ secrets.STAGE_USERNAME }}
          key: ${{ secrets.STAGE_SSH_PRIVATE_KEY }}
          script: |
            # Создаем папку для проекта
            mkdir -p ~/secretroom-frontend-stage
            cd ~/secretroom-frontend-stage

            # Загружаем Docker образ
            echo "Loading Docker image..."
            docker load < /tmp/frontend-stage.tar.gz

            # Копируем docker-compose файл
            cp /tmp/docker-compose-stage.yml ./docker-compose.yml

            # Останавливаем старую версию
            echo "Stopping old containers..."
            docker-compose down

            # Запускаем новую версию
            echo "Starting new containers..."
            docker-compose up -d

            # Удаляем временные файлы
            rm -f /tmp/frontend-stage.tar.gz
            rm -f /tmp/docker-compose-stage.yml

            echo "Deployment completed successfully!"

      # 7. Очистка старых Docker-образов на сервере
      - name: Clean up old Docker images
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGE_HOST }}
          username: ${{ secrets.STAGE_USERNAME }}
          key: ${{ secrets.STAGE_SSH_PRIVATE_KEY }}
          script: |
            echo "Cleaning up old Docker images..."
            docker image prune -af --filter "until=24h"
            echo "Cleanup completed!"

      # 8. Проверка статуса контейнера
      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGE_HOST }}
          username: ${{ secrets.STAGE_USERNAME }}
          key: ${{ secrets.STAGE_SSH_PRIVATE_KEY }}
          script: |
            cd ~/secretroom-frontend-stage

            echo "Checking container status..."
            docker-compose ps

            echo "Waiting for application to start..."
            sleep 10

            echo "Checking application health..."
            curl -f http://localhost:5001 || echo "Health check failed!"

            echo "Checking application logs..."
            docker-compose logs --tail 50

