name: CD - Deploy Frontend Web Store (Production)

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'angular.json'
      - 'Dockerfile-prod'
      - 'docker-compose-prod.yml'
      - '.github/workflows/frontend-cd.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Docker image
        run: |
          docker build -f Dockerfile-prod -t secret-room-frontend:prod .

      - name: Save Docker image
        run: docker save secret-room-frontend:prod | gzip > frontend-prod.tar.gz

      - name: Copy files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.STAGE_HOST }}
          username: ${{ secrets.STAGE_USERNAME }}
          key: ${{ secrets.STAGE_SSH_PRIVATE_KEY }}
          source: "frontend-prod.tar.gz,docker-compose-prod.yml"
          target: "/tmp"

      - name: Deploy application to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGE_HOST }}
          username: ${{ secrets.STAGE_USERNAME }}
          key: ${{ secrets.STAGE_SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/secretroom-frontend-prod
            cd ~/secretroom-frontend-prod

            echo "Loading Docker image..."
            docker load < /tmp/frontend-prod.tar.gz

            cp /tmp/docker-compose-prod.yml ./docker-compose.yml

            echo "Stopping old containers..."
            docker-compose down

            echo "Starting new containers..."
            docker-compose up -d

            rm -f /tmp/frontend-prod.tar.gz
            rm -f /tmp/docker-compose-prod.yml

            echo "Deployment completed!"

      - name: Clean up old Docker images
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGE_HOST }}
          username: ${{ secrets.STAGE_USERNAME }}
          key: ${{ secrets.STAGE_SSH_PRIVATE_KEY }}
          script: |
            docker image prune -af --filter "until=24h"

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGE_HOST }}
          username: ${{ secrets.STAGE_USERNAME }}
          key: ${{ secrets.STAGE_SSH_PRIVATE_KEY }}
          script: |
            echo "Checking container status..."
            docker ps | grep secret-room-frontend-prod || echo "Container not found!"

            echo "Waiting for application to start..."
            sleep 10

            echo "Checking health..."
            curl -sf http://localhost:5002 || echo "Health check failed!"
